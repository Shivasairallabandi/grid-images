<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{background-color: aqua; border:1px solid; }
.parant_div{background-color: beige;width:400px;
display: grid;
grid-template-columns: 100px 300px;
grid-template-rows: 50px 50px 150px 50px;
text-align: center;
}
span{font-size: larger;
position: relative;top: 15px;}
.span_middle{top:60px;}

    </style>
</head>
<body>
    <div class="parant_div">
        <div style="grid-column: 1/3;"><span><b>Header Section</b></span></div>
        <div style="grid-column: 1/3;"><span><b>Navigation Bar</b></span></div>
        <div><span class="span_middle"><b>Index</b></span></div>
        <div><span class="span_middle"><b>Content Section</b></span></div>
        <div style="grid-column: 1/3;"><b><span>Footer Section</b></span></div>
    </div>
</body>
</html>
