<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.parant_div{background-color: aquamarine;
    display: grid;
    width: 800px;
    height: 300px;
    border: 2px solid;
     grid-template-columns: 100px 100px 100px 100px 100px 100px 100px 100px;
     grid-template-rows: 100px 100px 100px 100px 100px 100px;
}
.parant_div div{border: 1px solid;padding: 5px;background-color: lightcoral;}
    </style>
</head>
<body>
    <div class="parant_div">
        <div style="grid-column: 1/3; grid-row: 1/4; background-color: aqua;" ></div>
        <div style="grid-column: 3/7; background-color: blue;"></div>
        <div style="grid-column: 7/9;background-color: blueviolet;"></div>
        <div style="grid-column: 3/5;background-color: brown;"></div>
        <div style="grid-column: 5/7;background-color: chartreuse;"></div>
        <div style="grid-column: 7/9;grid-row: 2/4; background-color: cornflowerblue;"></div>
        <div style="grid-column: 3/5; background-color: crimson;"></div>
        <div style="grid-column: 5/7; background-color: darkorange;"></div>

    </div>
</body>
</html>
